<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="display-1 text-uppercase">to do list</h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <!-- input tasks here -->
                    <section class="input-section">
                        <form action="#" class="input-form" id="inputForm">
                            <label for="taskInput">Enter task</label>
                            <div class="input-group">
                                <span class="input-group-text">Task:</span>
                                <input type="text" value="" name="task" id="taskInput" class="form-control" required>
                                <button class="btn btn-success text-capitalize" type="submit" id="addTaskBtn">add task</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-7">
                    <section class="list-section">
                        <h2 class="subheading display-2 text-capitalize">tasks</h2>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
